<div class="create">
    <p>Add to - {{catalogName}}</p>

    <form [formGroup]="productForm" class="create-form" (submit)="createProduct()">
        <!-- <label for="name">Name</label> -->
        <input type="text" id="name" formControlName="name" placeholder="Name" />

        <!-- <label for="category">Category</label> -->
        <input type="text" id="category" formControlName="category" placeholder="Category" />

        <!-- <label for="price">Price</label> -->
        <input type="text" id="price" formControlName="price"  placeholder="Price"/>

        <!-- <label for="long-description">Long Description</label> -->
        <textarea type="text-area" id="long-description" formControlName="longDescription" placeholder="Long Description" rows="4" cols="20"></textarea>

        <!-- <label for="short-description">Short Description</label> -->
        <input type="text" id="short-description" formControlName="shortDescription" placeholder="Short Description" />

        <button type="submit">Create</button>
    </form>
</div>
