        <div><h2>We<br/> manage<br/> your</h2></div>
        <div><h1>Catalogs</h1></div>
    </div>
    <div class="user-details-form">
        @if (isRegister) {
            <app-register></app-register>
            <div class="toggle-form">

    </div>
</div>
